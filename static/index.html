<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .counter-display {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            padding: 20px;
            border: 3px solid #667eea;
            border-radius: 15px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .counter-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            min-width: 60px;
        }

        .counter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .counter-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .init-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            margin-bottom: 20px;
        }

        .init-btn:hover {
            box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4);
        }

        .wallet-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            background: rgba(248, 249, 250, 0.5);
        }

        .wallet-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            margin-bottom: 20px;
        }

        .wallet-btn:hover {
            box-shadow: 0 12px 30px rgba(243, 156, 18, 0.4);
        }

        .wallet-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .connected {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background-color: #28a745;
        }

        .status-disconnected {
            background-color: #dc3545;
        }

        .execute-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            margin-bottom: 30px;
        }

        .execute-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(238, 90, 36, 0.4);
        }

        .execute-btn:active {
            transform: translateY(-1px);
        }

        .execute-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .success {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .input-form {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            border-color: #667eea;
            background: #fff;
        }

        .input-group input::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anoma Counter dApp</h1>
        
        <div class="wallet-section" id="walletSection">
            <button type="button" id="connectWalletBtn" class="counter-btn wallet-btn">
                <span class="status-indicator status-disconnected" id="walletStatus"></span>
                Connect MetaMask
            </button>
            <div class="wallet-info" id="walletInfo">
                MetaMask connection required to sign transactions
            </div>
        </div>
        
        <div class="counter-display" id="counterDisplay">
            <span id="counterValue">0</span>
        </div>
        
        <button type="button" id="initBtn" class="counter-btn init-btn">
            Initialize Counter
        </button>
        
        <div class="counter-controls">
            <button type="button" id="decrementBtn" class="counter-btn" disabled>
                −
            </button>
            <button type="button" id="incrementBtn" class="counter-btn" disabled>
                +
            </button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Executing function...</p>
        </div>
        
        <div id="message"></div>
        
        <div class="result-container">
            <textarea id="result" placeholder="Function results will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        let counterValue = 0;
        let isInitialized = false;
        let currentResource = null;
        let currentNullifierKey = null;
        let walletConnected = false;
        let userAccount = null;

        const initBtn = document.getElementById('initBtn');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');
        const counterValueEl = document.getElementById('counterValue');
        const resultTextarea = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletStatus = document.getElementById('walletStatus');
        const walletInfo = document.getElementById('walletInfo');
        const walletSection = document.getElementById('walletSection');

        function updateCounterDisplay(value) {
            counterValue = value;
            counterValueEl.textContent = counterValue;
        }

        function setButtonsEnabled(enabled) {
            incrementBtn.disabled = !enabled || !walletConnected;
            decrementBtn.disabled = !enabled || !walletConnected || counterValue <= 0;
        }

        function updateWalletUI() {
            if (walletConnected) {
                connectWalletBtn.innerHTML = `<span class="status-indicator status-connected"></span>Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(-4)}`;
                walletInfo.textContent = `Connected to ${userAccount}`;
                walletSection.classList.add('connected');
                initBtn.disabled = false;
            } else {
                connectWalletBtn.innerHTML = '<span class="status-indicator status-disconnected"></span>Connect MetaMask';
                walletInfo.textContent = 'MetaMask connection required to sign transactions';
                walletSection.classList.remove('connected');
                initBtn.disabled = true;
                setButtonsEnabled(false);
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    connectWalletBtn.disabled = true;
                    connectWalletBtn.textContent = 'Connecting...';
                    
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    walletConnected = true;
                    
                    updateWalletUI();
                    messageDiv.innerHTML = '<div class="success">MetaMask connected successfully!</div>';
                } catch (error) {
                    messageDiv.innerHTML = `<div class="error">Failed to connect MetaMask: ${error.message}</div>`;
                    connectWalletBtn.disabled = false;
                    updateWalletUI();
                }
            } else {
                messageDiv.innerHTML = '<div class="error">MetaMask not detected. Please install MetaMask browser extension.</div>';
            }
        }

        async function signMessage(message) {
            if (!walletConnected) {
                throw new Error('Wallet not connected');
            }

            try {
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, userAccount],
                });
                return signature;
            } catch (error) {
                throw new Error(`Failed to sign message: ${error.message}`);
            }
        }

        async function executeCounterAction(action, currentValue = 0) {
            if (!walletConnected) {
                messageDiv.innerHTML = '<div class="error">Please connect MetaMask first</div>';
                return;
            }

            loadingDiv.style.display = 'block';
            messageDiv.innerHTML = '';
            resultTextarea.value = '';

            try {
                // Step 1: Create transaction on backend
                messageDiv.innerHTML = '<div>Creating transaction...</div>';
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        value1: action,
                        value2: currentValue.toString(),
                        value3: userAccount
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create transaction');
                }

                const result = JSON.parse(data.result);
                const transaction = result.transaction;
                
                // Step 2: Generate message to sign
                const messageToSign = `Anoma Counter ${action.charAt(0).toUpperCase() + action.slice(1)} Transaction\n\nAction: ${action}\nValue: ${currentValue}\nTransaction Hash: ${JSON.stringify(transaction[0]).substring(0, 32)}...\n\nSign this message to authorize the transaction.`;
                
                // Step 3: Request signature from MetaMask
                messageDiv.innerHTML = '<div>Please sign the transaction in MetaMask...</div>';
                const signature = await signMessage(messageToSign);
                
                // Step 4: Process signed transaction
                messageDiv.innerHTML = '<div>Processing signed transaction...</div>';
                
                // Extract the final counter value from the backend response
                const finalValue = result.inputs.final_value || result.inputs.value;
                updateCounterDisplay(finalValue);
                
                if (action === 'initialize') {
                    isInitialized = true;
                    setButtonsEnabled(true);
                    initBtn.disabled = true;
                    initBtn.textContent = 'Counter Initialized ✓';
                    
                    messageDiv.innerHTML = '<div class="success">Counter initialized and signed successfully!</div>';
                } else {
                    // Handle increment/decrement
                    messageDiv.innerHTML = `<div class="success">Counter ${action}ed to ${finalValue} and signed!</div>`;
                }
                
                // Display full result including signature
                const resultWithSignature = {
                    ...result,
                    signature: signature,
                    signed_message: messageToSign,
                    signer: userAccount
                };
                resultTextarea.value = JSON.stringify(resultWithSignature, null, 2);
                
            } catch (error) {
                if (error.message.includes('User denied')) {
                    messageDiv.innerHTML = '<div class="error">Transaction signing was cancelled</div>';
                } else {
                    messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                }
                resultTextarea.value = `Error: ${error.message}`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Event Listeners
        connectWalletBtn.addEventListener('click', connectWallet);

        initBtn.addEventListener('click', async () => {
            if (!walletConnected) {
                messageDiv.innerHTML = '<div class="error">Please connect MetaMask first</div>';
                return;
            }
            initBtn.disabled = true;
            initBtn.textContent = 'Initializing...';
            await executeCounterAction('initialize');
        });

        incrementBtn.addEventListener('click', async () => {
            if (!isInitialized || !walletConnected) return;
            incrementBtn.disabled = true;
            const newValue = counterValue + 1;
            await executeCounterAction('increment', newValue);
            incrementBtn.disabled = false;
            setButtonsEnabled(true);
        });

        decrementBtn.addEventListener('click', async () => {
            if (!isInitialized || counterValue <= 0 || !walletConnected) return;
            decrementBtn.disabled = true;
            const newValue = counterValue - 1;
            await executeCounterAction('decrement', newValue);
            decrementBtn.disabled = false;
            setButtonsEnabled(true);
        });

        // Initialize UI
        updateWalletUI();

        // Check if MetaMask is already connected
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.request({ method: 'eth_accounts' })
                .then(accounts => {
                    if (accounts.length > 0) {
                        userAccount = accounts[0];
                        walletConnected = true;
                        updateWalletUI();
                    }
                })
                .catch(console.error);
        }
    </script>
</body>
</html>
